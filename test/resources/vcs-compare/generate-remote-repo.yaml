resourcesSubPath: "vcs-compare/assets"
repoSetups:
  local:
    workingPath: "local-repo"
    repoType: "local"
    repoArchiveName: "compare-vcs.zip"
  remote:
    workingPath: "remote-repo"
    referenceStoreName: "remote-repo-ref"
    repoType: "remote"
stages:
  - name: init-remote
    save:
      - remote
    actions:
    - !act.git
      repoSetupName: remote
      arguments:
        - init
        - "--bare"
    - !act.setRemote
      localSetupName: local
      remoteSetupName: remote
      remoteNickName: origin
  - name: push-master
    save:
      - remote
    actions:
      - !act.push &pushMaster
        localSetupName: local
        remoteNickName: origin
        refspecs: '+refs/heads/master:refs/heads/master'
  - name: push-all
    save:
      - remote
    actions:
      - !act.pushAll &pushAll
        localSetupName: local
        remoteNickName: origin
        isForce: true
  - name: update-master-only
    save:
      - remote
    actions:
    - !act.writeFile
      sourceAssetIds:
        - $file/update-master-1
      destinationPaths:
        - local-repo/update-master-1
    - !act.stageAll
      repoSetupName: local
    - !act.git &commit
      repoSetupName: local
      arguments:
        - commit
        - -m
        - commit
    - *pushMaster
  - name: force-update-master
    save:
      - remote
    actions:
      - !act.git
        repoSetupName: local
        arguments:
          - reset
          - "--hard"
          - "HEAD^"
      - !act.writeFile
        sourceAssetIds:
          - $file/force-update-master
        destinationPaths:
          - local-repo/force-update-master
      - !act.stageAll
        repoSetupName: local
      - *commit
      - *pushMaster
  - name: add-third-branch
    save:
      - remote
    actions:
      - !act.git
        repoSetupName: local
        arguments:
          - branch
          - "third-branch"
          - "second-branch"
      - *pushAll
  - name: delete-second-branch
    save:
      - remote
    actions:
      - !act.git
        repoSetupName: local
        arguments:
          - branch
          - "-D"
          - second-branch
      - !act.push
        localSetupName: local
        remoteNickName: origin
        refspecs: ":refs/heads/second-branch"
  - name: add-second-branch-to-conflict-mixed
    save:
      - remote
    actions:
      - !act.git
        repoSetupName: local
        arguments:
          - branch
          - "second-branch"
          - "conflict-mixed"
      - *pushAll
  - name: change-tag-place
    save:
      - remote
    actions:
      - !act.git
        repoSetupName: local
        arguments:
          - tag
          - "-f"
          - "end-of-base"
          - "conflict-MM"
      - !act.git
        repoSetupName: local
        arguments:
          - push
          - origin
          - "-f"
          - "end-of-base"
  - name: change-tag-name
    save:
      - remote
    actions:
      - !act.git
        repoSetupName: local
        arguments:
          - tag
          - "another-tag"
          - "end-of-base"
      - !act.git
        repoSetupName: local
        arguments:
          - tag
          - "-d"
          - "end-of-base"
      - !act.git
        repoSetupName: local
        arguments:
          - push
          - origin
          - "--tags"
          - "--prune"


    


  


