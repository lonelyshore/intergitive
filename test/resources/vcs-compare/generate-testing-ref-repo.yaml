repoVcsSetups:
  - local:
    !repoVcs:
      workingPath: "repo"
      referenceStoreName: "compare-vcs-local-ref"
stages:
  - name: clean
    save:
      - local  
    actions: []
  - name: dirtyAdd
    save:
      - local  
    reset: true
    actions:
    - !writeFile
      sourceAssetIds:
        - file/dirtyAdd
      destinationPaths:
        - repo/folder/some_new
  - name: dirtyRemove
    save:
      - local  
    reset: true
    actions:
    - !removeFile
      targetPaths:
        - repo/first_file
  - name: dirtyModify
    save:
      - local  
    reset: true
    actions:
    - !writeFile
      sourceAssetIds:
        - file/dirtyModify
      destinationPaths:
        - repo/folder/forth
  - name: dirtyMixed
    save:
      - local  
    reset: true
    replay:
    - dirtyAdd
    - dirtyRemove
    - dirtyModify
    actions: []
  - name: dirtyAddStage
    save:
      - local  
    reset: true
    replay:
    - dirtyAdd    
    actions:
    - !stageAll
      repoSetupName: repo
  - name: dirtyRemoveStage
    save:
      - local  
    reset: true
    replay:
    - dirtyRemove    
    actions:
    - !stageAll
      repoSetupName: repo      
  - name: dirtyModifyStage
    save:
      - local  
    reset: true
    replay:
    - dirtyModify    
    actions:
    - !stageAll
      repoSetupName: repo
  - name: dirtyMixedStage
    save:
      - local  
    reset: true
    replay:
    - dirtyAdd
    - dirtyRemove
    - dirtyModify    
    actions:
    - !stageAll
      repoSetupName: repo      
  - name: merge
    save:
      - local  
    reset: true
    actions:
    - !merge
      repoSetupName: repo
      withBranch: "second-branch"
  - name: conflictAA
    save:
      - local  
    reset: true
    actions:
    - !merge
      repoSetupName: repo
      withBranch: "conflict-AA"
  - name: conflictMM
    save:
      - local  
    reset: true
    actions:
    - !merge
      repoSetupName: repo
      withBranch: "conflict-MM"
  - name: conflictMR
    save:
      - local  
    reset: true
    actions:
    - !merge
      repoSetupName: repo
      withBranch: "conflict-MR"
  - name: conflictMixed
    save:
      - local  
    reset: true  
    actions:
    - !merge
      repoSetupName: repo
      withBranch: "conflict-mixed"
  - name: conflictEdit
    save:
      - local  
    reset: true
    replay:
    - conflictMixed    
    actions:
    - !writeFile
      sourceAssetIds:
        - file/resolveConflictAA
        - file/resolveConflictMM
        - file/resolveConflictMR
      destinationPaths:
        - repo/folder/fifth
        - repo/first_file
        - repo/second_file
  - name: conflictResolveStage
    save:
      - local  
    reset: true
    replay:
    - conflictMixed
    - conflictEdit    
    actions:
    - !stageAll
      repoSetupName: repo
  - name: conflictResolve
    save:
      - local  
    reset: true
    replay:
    - conflictMixed
    - conflictEdit
    - conflictResolveStage    
    actions:
    - !continueMerge
      repoSetupName: repo
  - name: detached
    save:
      - local  
    reset: true
    actions:
    - !cleanCheckout
      repoSetupName: repo
      commitish: "end-of-base"
      

        


