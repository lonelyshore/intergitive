actions:
  - name: dirtyAdd
    contents:
    - !writeFile
      sourceAssetIds:
        - file/dirtyAdd
      destinationPaths:
        - repo/folder/some_new
  - name: dirtyRemove
    contents:
    - !removeFile
      targetPaths:
        - repo/first_file
  - name: dirtyModify
    contents:
    - !writeFile
      sourceAssetIds:
        - file/dirtyModify
      destinationPaths:
        - repo/folder/forth
  - name: dirtyMixed
    contents:
    - replay:
      - dirtyAdd
      - dirtyRemove
      - dirtyModify
  - name: dirtyAddStage
    contents:
    - replay:
      - dirtyAdd
    - !stageAll
      repoSetupName: repo
  - name: dirtyRemoveStage
    contents:
    - replay:
      - dirtyRemove
    - !stageAll
      repoSetupName: repo      
  - name: dirtyModifyStage
    contents:
    - replay:
      - dirtyModify
    - !stageAll
      repoSetupName: repo
  - name: dirtyMixedStage
    contents:
    - replay:
      - dirtyAdd
      - dirtyRemove
      - dirtyModify
    - !stageAll
      repoSetupName: repo      
  - name: merge
    contents:
    - !merge
      repoSetupName: repo
      withBranch: second_branch
  - name: conflictAA
    contents:
    - !merge
      repoSetupName: repo
      withBranch: "conflict-AA"
  - name: conflictMM
    contents:
    - !merge
      repoSetupName: repo
      withBranch: "conflict-MM"
  - name: conflictMR
    contents:
    - !merge
      repoSetupName: repo
      withBranch: "conflict-MR"
  - name: conflictMixed
    contents:
    - !merge
      repoSetupName: repo
      withBranch: "conflict-mixed"
  - name: conclictEdit
    contents:
    - replay:
      - conflictMixed
    - !writeFile
      sourceAssetIds:
        - file/resolveConflictAA
        - file/resolveConflictMM
        - file/resolveConflictMR
      destinationPaths:
        - repo/folder/fifth
        - repo/first_file
        - repo/second_file
  - name: conflictResolveStage
    contents:
    - replay:
      - conflictMixed
      - conflictEdit
    - !stageAll
      repoSetupName: repo
  - name: conflictResolve
    contents:
    - replay:
      - conflictMixed
      - conflictEdit
      - conflictResolveStage
    - !continueMerge
      repoSetupName: repo
  - name: detached
    contents:
    - !cleanCheckout
      repoSetupName: repo
      commitish: "ea38d"
      

        


