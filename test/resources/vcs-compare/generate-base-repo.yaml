resourcesSubPath: "vcs-compare/assets"
repoSetups:
  local:
    !repoVcs
      workingPath: "repo"
      referenceStoreName: "compare-vcs-grow-local-ref"
stages:
  - name: init
    save:
      - local
    actions:
    - !act.git
      repoSetupName: local
      arguments:
        - init
    - !act.git
      repoSetupName: local
      arguments:
        - config 
        - "--local"
        - user.name
        - test-repo
    - !act.git
      repoSetupName: local
      arguments:
        - config 
        - "--local"        
        - user.email
        - test-repo@some.mail.server
    - !act.git
      repoSetupName: local
      arguments:
        - config
        - "--local"
        - core.autocrlf
        - input
  - name: base1
    save:
      - local
    actions:
    - !act.writeFile
      sourceAssetIds:
        - file/base/first_file:v1
      destinationPaths:
        - repo/first_file
    - !act.stageAll
      repoSetupName: local
    - !act.git
      repoSetupName: local
      arguments:
        - commit
        - -m
        - commit
    - !act.writeFile
      sourceAssetIds:
        - file/base/second_file:v1
      destinationPaths:
        - repo/second_file
    - !act.stageAll
      repoSetupName: local
    - !act.git
      repoSetupName: local
      arguments:
        - commit
        - -m
        - commit
    - !act.git
      repoSetupName: local
      arguments:
        - branch
        - second-branch
  - name: base2
    save:
      - local
    actions:
      - !act.writeFile
        sourceAssetIds:
          - file/base/third_file:v1
        destinationPaths:
          - repo/folder/third
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - commit
      - !act.writeFile
        sourceAssetIds:
          - file/base/forth_file:v1
        destinationPaths:
          - repo/folder/forth
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - commit
  - name: base3
    save:
      - local
    actions:
      - !act.git
        repoSetupName: local
        arguments:
          - branch
          - "conflict-AA"
      - !act.git
        repoSetupName: local
        arguments:
          - branch
          - "conflict-MR"
      - !act.git
        repoSetupName: local
        arguments:
          - branch
          - "conflict-MM"
      - !act.git
        repoSetupName: local
        arguments:
          - branch
          - "conflict-mixed"
  - name: base4
    save:
      - local
    actions:
      - !act.writeFile
        sourceAssetIds:
          - file/base/first_file:v2
        destinationPaths:
          - repo/first_file
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - commit
      - !act.removeFile
        targetPaths:
          - repo/second_file
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - remove second file
      - !act.writeFile
        sourceAssetIds:
          - file/base/fifth_file:v1
        destinationPaths:
          - repo/folder/fifth
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - add fifth
  - name: growSecond
    save:
      - local
    actions:
      - !act.cleanCheckout
        repoSetupName: local
        commitish: "second-branch"
      - !act.writeFile
        sourceAssetIds:
          - file/base/sixth_file:v1
        destinationPaths:
          - repo/second_folder/sixth_file
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - add sixth
      - !act.writeFile
        sourceAssetIds:
          - file/base/seventh_file:v1
        destinationPaths:
          - repo/second_folder/seventh_file
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - add seventh
  - name: growSecond2
    save:
      - local  
    actions:
      - !act.removeFile
        targetPaths:
          - repo/second_folder/sixth_file
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - remove sixth
  - name: growSecond3
    save:
      - local  
    actions:
      - !act.moveFile
        sourcePath: repo/second_folder/seventh_file
        targetPath: repo/second_folder/periodic_table
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - remove
  - name: conflict-AA
    save:
      - local  
    actions:
      - !act.cleanCheckout
        repoSetupName: local
        commitish: "conflict-AA"
      - !act.writeFile
        sourceAssetIds:
          - file/base/fifth_file:v2
        destinationPaths:
          - repo/folder/fifth
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - add fifth
  - name: conflict-MM
    save:
      - local  
    actions:
      - !act.cleanCheckout
        repoSetupName: local
        commitish: "conflict-MM"
      - !act.writeFile
        sourceAssetIds:
          - file/base/first_file:v3
        destinationPaths:
          - repo/first_file
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - modify first
  - name: conflict-MR
    save:
      - local  
    actions:
      - !act.cleanCheckout
        repoSetupName: local
        commitish: "conflict-MR"
      - !act.writeFile
        sourceAssetIds:
          - file/base/second_file:v2
        destinationPaths:
          - repo/second_file
      - !act.stageAll
        repoSetupName: local
      - !act.git
        repoSetupName: local
        arguments:
          - commit
          - -m
          - "remove second"
  - name: conflict-mixed
    save:
      - local  
    actions:
      - !act.cleanCheckout
        repoSetupName: local
        commitish: "conflict-mixed"  
      - !act.merge
        repoSetupName: local
        withBranch: "conflict-AA"
      - !act.merge
        repoSetupName: local
        withBranch: "conflict-MM"
      - !act.merge
        repoSetupName: local
        withBranch: "conflict-MR"
  - name: reset
    save:
      - local  
    actions:
      - !act.cleanCheckout
        repoSetupName: local
        commitish: master
  - name: tagging
    save:
      - local  
    actions:
      - !act.git
        repoSetupName: local
        arguments:
          - tag
          - end-of-base


