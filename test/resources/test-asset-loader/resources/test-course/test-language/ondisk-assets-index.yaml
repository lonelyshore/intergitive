asset_index:
  mode: "ondisk"
  assets:
    picture: "asset1.png"
    text: "asset2.txt"
  fallbacks:
    default:
      path_replacement: ["fallback-target", "test-language"]
      keys:
        - "default_fallback"
        - "default_cyclic"
        - "default_double_fallback"
        - "default_not_found"
    redirects:
      redirect_fallback: ["fallback-target", "test-language"]
