asset_index:
  infile:
    intro: |+2
      .md
      在上個章節中  
      我們學習到了如何處理最簡單的、單一一行的${{t/conflict}}  
      但是大多數的時候，我們並不會只在檔案中修改一個地方  
      更有可能是同時修改多個地方  
      所以，${{t/conflict}}通常也有可能會同時發生在多個地方  

      在這個章節中，我們將學習這種更加貼近現實的情況該如何處理  

    generate-conflicts-1: |+2
      .md
      在這個章節中，我們將繼續沿用位於「`#{{resolve-conflict}}`」的${{t/repo}}  
      請使用${{t/gui}}開啟這個${{t/repo}}  

      接下來，在學習如何解決${{t/conflict}}之前  
      我們首先需要有${{t/conflict}}  
      幸運的是，我們可以透過按下下一個步驟中的「執行」按鈕  
      自動地製造${{t/conflict}}  

      那麼就來做吧  
      完成之後，再按下更下一個步驟的「執行」，確認有成功執行  

    multiple-conflicts: |+2
      .md
      恭喜，我們成功地製造了檔案的${{t/conflict}}  
      請按照先前所學，開啟${{t/gui}}內建的${{t/conflict}}合併工具  
      這個時候，我們會看到如下圖的情況  

      ![illustration]({{images/resolve-tool-display-multiple-conflict}})  
      <div class="img-title">圖(一)</div>  

      從上圖的紅框圈選範圍內  
      我們可以觀察到這個檔案的「03樓」、「05樓」、「07樓」、「09樓」等四個樓層都同時被本地和遠端修改  
      也就是說，同時發生了四個衝突  
      
      但是不用慌張  
      在前一個章節中，我們才學習過可以在每一個衝突點選擇要選用哪一邊的修改  
      只要把滑鼠游標移動到想要選擇的那一行的左側，就可以按下左鍵加以選取了  

    resolve-conflicts-1: |+2
      .md
      百貨公司當然就是要賣衣服！  
      請操作合併工具的介面  
      將每一個發生衝突的地方，都選擇為賣衣服的那一邊  
      全部選擇完畢之後，請按下合併工具介面的「Resolve(${{t/resolve}})」按鈕，把選擇的結果寫入保存  


      完成之後，請按下這個步驟上的「執行」按鈕，確認操作成功  
    
    commit-and-push-1: |+2
      .md
      恭喜！現在我們成功合併了兩邊對「${{level-data/resolve-multiple-conflicts/file-name}}」的修改  
      接下來請繼續完成建立${{t/revision}}還有${{t/push}}到${{t/remote-repo}}  

      完成之後，請按下這個步驟上的「執行」按鈕，確認操作成功  

    prompt-practice: |+2
      .md
      現在，我們已經把握了如何修正一個檔案中複數衝突的技術  
      接下來就趁著手感還在，讓我們再練習一次來增加熟練度吧  

      請先在下一個步驟中按下「執行」按鈕，自動製造本地和遠端的${{t/conflict}}  
      完成之後，請在更下一個步驟中按下「執行」按鈕，確認操作成功  

    single-conflict: |+2
      .md
      現在，我們已經成功自動產生了衝突  
      當我們熟門熟路的再一次開啟合併工具，應該會看見如下圖的情況  

      ![illustration]({{images/resolve-tool-display-single-conflict}})  
      <div class="img-title">圖(二)</div> 
      
      從上圖中我們不難發現  
      雖然上半部左右兩邊各自有列出一些修改  
      但是真正發生衝突的，只有紅框圈選出來的「20樓」的設置  

      這樣的情況，其實又更加貼近現實一些  
      在實際上我們和其它人協作的時候  
      常常會發生兩邊修改到同一個檔案的複數個地方  
      但是不一定所有被修改的地方都會發生${{t/conflict}}  
      還是老話一句－－「同時被改到的地方，才會發生衝突」  

      另一方面，如果我們仔細觀察還會注意到  
      上圖中下半部橘框圈選範圍中所示的「合併結果」的顯示區塊中  
      沒有發生衝突的部分都已經自動從上半部的兩邊適當的填進來  
      其實這也呈現出通常 git 自動${{t/merge}}的效果－－  
      它會很聰明地自動判斷沒有發生衝突的地方，直接融合兩邊的修改  

    resolve-conflicts-2: |+2
      .md
      既然檔案中有衝突  
      我們勢必又一次的要面臨衝突的點要選擇哪一邊才行  

      這次發生衝突的兩邊雖然同樣都是餐廳  
      但是「景觀餐廳」感覺肯定更好的吧！  
      
      請將發生衝突的「20樓」選擇「景觀餐廳」  
      選擇完畢後，按下合併工具右下角的「Resolve」按鈕，保存選擇的結果  

      完成之後，請按下這個步驟上的「執行」按鈕，確認操作成功  

    summary: |+2
      .md
      在這個章節中，我們介紹了現實生活中更加容易遇到的${{t/conflict}}情境  
      也就是一個檔案中同時存在複數個發生衝突等待解決的修改  
      也順便間接的了解到 git 通常會自動合併一個檔案中不會發生衝突的修改  
      到此為止，我們已經完全熟悉了基礎的衝突解決手段  

      接下來的章節中，我們將陸續學習比較進階且少見，但仍然是必要的解決手段  
      敬請期待~~


