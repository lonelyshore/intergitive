      .md
      在這一個章節中，將介紹使用 fork 的最基本操作  
      在往後的教學中，當提到「使用 fork 開啟 OOO 資料夾」時，請按照本章節的步驟進行
    
    open: |+2
      .md
      請開啟已經安裝好的 fork  
      在 Windows 10 中，可以從開始目錄的「Fork」資料夾中找到，如下圖所示  

      ![illustration]({{images/fork-open}})  

      開啟完成後，會出現如下圖的視窗，這就是 fork 的主要操作介面  

      ![[illustration]]({{images/fork-folded}})  

      你有可能會遇到像右上角紅圈所示的情況，有些圖示被掩蓋沒有顯示完全  
      當遇到這種情況時，可以嘗試將 fork 放到最大，以確保可以找到接下來教學中所描述的功能  

    introduce-open-folder: |+2
      .md
      本教學中常常會需要開啟特定檔案目錄，修改裡面的檔案  

      為了方便快速開啟工作目錄所在位置，有專門的區塊可供使用者操作  
      請在下一個區塊中按下「執行」開啟目錄所在位置

    open-directory-in-fork: |+2
