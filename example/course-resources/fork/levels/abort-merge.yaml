            - "$level-data/abort-merge/file-another"
            - "$level-data/abort-merge/file-another"
            - "$level-data/abort-merge/file-another"
          destinationPaths:
            - "resolve-conflict-another/1.txt"
            - "resolve-conflict-another/2.txt"
