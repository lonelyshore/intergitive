!level
  repoVcsSetups:
    commits-advanced:
      workingPath: commits-advanced
      referenceStoreName: commits-advanced
      checkpointStoreName: commits-advanced-checkpoints
  steps:
    - !loadReference
      referenceName: init

  # intro 
    - !elaborate 
      descriptionId: "intro"

  # notify we are on the last commit
    - !elaborate 
      descriptionId: "notify-on-last-commit"
    - !instruct 
      descriptionId: "jump-to-last-commit"
      needConfirm: false
    - !verifyInput 
      answer: "1"

  # create new commit
    - !elaborate 
      descriptionId: "brief-commit-steps"
    - !execute 
      descriptionId: "modify-folder-1"
      actions:
        - !act.writeFile 
          sourceAssetIds:
            - "$level-data/commit-and-diverse/mod-1"
          destinationPaths:
            - "$level-data/commit-and-diverse/mod-1-file-path"
    - !instruct 
      descriptionId: "stage-and-commit-1"
      needConfirm: false
    - !dev.needAction 
      actions:
        - !dev.act.git 
          repoSetupName: "commits-advanced"
          arguments: [ "add", "-A" ]
        - !dev.act.git 
          repoSetupName: "commits-advanced"
          arguments: [ "commit", "-m", "$level-data/commit-and-diverse/commit-message-1" ]
    - !verifyRepo 
      referenceName: "commit-and-diverse--commit-1"

  # explain that after commit, head is advanced
    - !elaborate 
      descriptionId: "question-head-location"
    - !instruct 
      descriptionId: "confirm-new-head"
      needConfirm: false
    - !verifyInput 
      answer: "2"
    - !illustrate 
      descriptionId: "explain-head-advance"

  # encourage conduct an experiment that head is not on the end of graph
    - !elaborate 
      descriptionId: "how-about-head-not-on-end"
    - !instruct 
      descriptionId: "checkout-file-3-v1"
      needConfirm: false
    - !dev.needAction 
      actions:
        - !dev.act.git 
          repoSetupName: commits-advanced
          arguments: [ "checkout", "file-3-v1" ]
    - !verifyRepo 
      referenceName: "checkout-file-3-v1"

    - !instruct 
      descriptionId: "confirm-file-3-version"
      needConfirm: false
    - !verifyRepo 
      answer: "3"

    - !instruct 
      descriptionId: "change-file-3"
      needConfirm: false
    - !execute 
      actions:
      - !act.writeFile 
        sourceAssetIds:
          - "level-data/commit-and-diverse/file-3-new-1"
        destinationPaths:
          - "level-data/commit-properties/file-3-name"

    - !instruct 
      descriptionId: "commit-file-3-change-1"
      needConfirm: false
    - !verifyRepo 
      referenceName: "commit-file-3-change-1"

    - !instruct 
      descriptionId: "confirm-diversed-graph"
      needConfirm: false
    - !verifyInput 
      answer: "3"

  # explain usage of diverse
    - !elaborate 
      descriptionId: "explain-diversed-graph"
      
    - !instruct 
      descriptionId: "confirm-file-3-change-1"
      needConfirm: false
    - !verifyInput 
      answer: "2"

    - !instruct 
      descriptionId: "confirm-file-3-original"
      needConfirm: false
    - !verifyInput 
      answer: "1"

    - !elaborate 
      descriptionId: "parallel-universes"

  # lose commit deliberately
    - !instruct 
      descriptionId: "checkout-original-end"
      needConfirm: false
    - !dev.needAction 
      actions:
        - !dev.act.git 
          repoSetupName: "commits-advanced"
          arguments: [ "checkout", "-f", "master~0" ]
    - !verifyRepo 
      referenceName: "checkout-original-end"

    - !instruct 
      descriptionId: "close-and-reopen-gui"

    - !elaborate 
      descriptionId: "summary"




