    - !instruct 
      descriptionId: "level-data/commit-one-file/instruct-open-fork"
    - !instruct 
      descriptionId: "level-data/commit-one-file/instruct-open-commit"
    - !elaborate 
      descriptionId: "level-data/commit-one-file/intro-commit-page"
